<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="results-section">
  <h1 class="results-heading">Your Result</h1>

  <div class="results-score-container">
  <p class="results-score-heading">76 <span class="results-score-subheading">of 100</span></p>
  </div>


  <h2 class="results-description">Great</h2>
  <p class="results-description-comparison">You scored higher than 65% of the people who have taken these tests.</p>
</section>


<section class="summary-section">
  <h2 class="summary-heading">Summary</h2>
<div class="summary-panel">
<div class="summary-panel-row">Reaction
  80 / 100</div>

<div class="summary-panel-row">Memory
  92 / 100</div>

<div class="summary-panel-row">Verbal
  61 / 100</div>

  <div class="summary-panel-row">Visual
    72 / 100</div>


  <button class="button">Continue</button>

</div>
</section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/martinc1402" target="_blank">Martin Casey</a>.
  </div>
</body>
</html>
